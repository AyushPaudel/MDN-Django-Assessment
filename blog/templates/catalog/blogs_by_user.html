{% extends "base_generic.html" %}

{% block content %}
    <h1>All Blogs</h1>

    {% if blog_list %}
    <ul>

      {% for blog in blog_list %}
        <li>
        <a href="{% url 'blog-detail' blog.pk %}">{{blog.title}}</a>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no blogs written by you.</p>
    {% endif %}
{% endblock %}
