{% extends "base_generic.html" %}

{% block content %}
    <h1>All Blogs</h1>

    {% if blogger_list %}
    <ul>
              {% for blog in blogger_list.first.blog_set.all %}

        <li>
        <a href="{% url 'blog-detail' blog.pk %}">{{blog.title}}</a>
      </li>
              {% endfor %}
</ul>

    {% else %}
      <p>There are no blogs written by this user.</p>
    {% endif %}
{% endblock %}
